<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  
  <meta name="robots" content="noindex">

  <title>Survey form</title>

  <link rel="stylesheet" href="style.css">
  
  <style>
  </style>

</head>

<body>
  <div class="container">
    <header>
      <h1 id="title">Survey Form</h1>
    </header>
    <main class="main-content">
      <p id="description">Please, tell us about yourself</p>
      <form action="3" method="get" id="survey-form">
       
        <label for="name" id="name-label" >Enter your fist name</label>
        <input type="text" name="firstname" id="name" placeholder="First name" required>
        
        <label for="name" id="name-label" >Enter your last name</label>
        <input type="text" name="lastname" id="lastname" placeholder="Last name" required>
  
        <label for="email" id="email-label"> Enter your email</label>
        <input type="email" name="email" id="email" placeholder="email" required>
  
        <label for="number" id="number-label">Enter your age</label>
        <input type="number" min="2" max="150" name="age" id="number" placeholder="Your age">
        
        <label for="age">Choose years of experience</label>
         <select id="dropdown">
           <option value="less 1">less than 1</option>
           <option value="1 - 3">1 - 3</option>
           <option value="3 - 5">3 - 5 </option>
           <option value="more 5">more than 5</option>
         </select> 
        
        <fieldset name="gender">
          <legend>Chouse your gender</legend>
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male" value="male">
          
          <label for="female">Female</label>
          <input type="radio" name="gender" id="female" value="female">
          
          <label for="other">Other</label>
          <input type="radio" name="gender" id="other" value="other">
        </fieldset>
        <br />
  
        <fieldset name="technologies">
          <legend>Choose yoused technologies</legend>
          <label for="frontend">Frontend</label>
          <input type="checkbox" id="frontend" value="frontend">
          <label for="backend">Backend</label>
          <input type="checkbox" id="backend" value="backend">
          <label for="data-science">Data science</label>
          <input type="checkbox" id="data-science" value="datas-cience">
        </fieldset>
        <br />
        <textarea rows="4" cols="50">Tell us why you decided to become a developer </textarea>
        <br />
        <input type="submit" value="On we go!" id="submit">
      </form>
    </main>
  </div>
  
  <!--
  + User Story #1: I can see a title with id="title" in H1 sized text.
  + User Story #2: I can see a short explanation with id="description" in P sized text.
  + User Story #3: I can see a form with id="survey-form".
  + User Story #4: Inside the form element, I am required to enter my name in a field with id="name".
  + User Story #5: Inside the form element, I am required to enter an email in a field with id="email".
  + User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error.
  + User Story #7: Inside the form, I can enter a number in a field with id="number".
  + User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error.
  + User Story #9: If I enter numbers outside the range of the number input, I will see an HTML5 validation error.
  + User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label".
  + User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field.
  + User Story #12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown".
  + User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute.
  + User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute.
  + User Story #15: Inside the form element, I am presented with a textarea at the end for additional comments.
  - User Story #16: Inside the form element, I am presented with a button with id="submit" to submit all my inputs.
  -->
